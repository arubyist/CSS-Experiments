		<title>Radical Gradients Effects Experiments</title>
		<style type="text/css">
			body {
  			background: radial-gradient(yellow, green);
			}


			h1  {
				text-align: center;
				font-family: sans-serif;
				font-size: 250px;
				color: white;
				text-shadow: 1px 1px yellow;
			}

			h1:hover {
				color: blue;
				text-shadow: 1px 1px white;
			}


	
		</style>
	</head>

	<body>

			<h1>Hello, World!</h1>

	</body>
