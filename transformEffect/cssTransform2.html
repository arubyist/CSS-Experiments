<!doctype html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Transform Effects Experiments</title>
		<style type="text/css">
			body {
				background-color: #fff;
			}

			h1  {
				text-align: center;
				font-family: sans-serif;
				font-size: 250px;
				color: orange;
				text-shadow: 2px 2px #000;
			}

			h1:hover {
				color: red;
				text-shadow: 2px 2px #000;
				transform: rotate(-10deg) scale(2);
			}
			
	}
	
		</style>
	</head>

	<body>

		<header>
			<h1>Hello, World!</h1>
		</header>

	</body>

	</html>
