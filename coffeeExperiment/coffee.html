<!doctype html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Random Coffee Photos</title>
		<style type="text/css">


			h1, h4 {
				text-align: center;
				font-family: sans-serif;
			}

			.subdivider {
				text-align: center;
    		width: 90%;
			}

			img {
				padding:20px;
			}

			@media only screen and (max-width: 900px) {
			 	img {
			 		width:90%;
			 	}
			}

			@media only screen and (max-width: 600px) {
			 	img {
			 		width:60%;
			 	}
			}

			 @media only screen and (max-width: 300px) {
			 	body {
			 			background-color:purple;
			 	}

			 	img {
			 		width:30%;
			 	}
				
			}
	
		</style>
	</head>

	<body>

		<header>
			<h1>Random Coffee Photos from Unsplash</h1>
			<h4>Photo resizes upon browser's resizing</h4>
		</header>


		<div class="subdivider">
				<img src="images/nick-hillier-313992-resized500.jpg">
